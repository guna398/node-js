	<html>
		<head>
			<script>
				var mark=parseInt(prompt("Enter the Mark"))
				if(mark==0 || mark<=100)
					{
					if (mark==50)
						{
						  alert("F")
						}
					else if (mark>50 && mark<=59)
						{
						  alert("E")
						}
					else if (mark>60 && mark<=69)
						{
						  alert("D")
						}
					else if (mark>70 && mark<=79)
						{
						  alert("C")
						}
					else if (mark>80 && mark<=89)
						{
						  alert("B")
						}
					else if (mark>90 && mark<=99)
						{
						  alert("A")
						}
					else if (mark==100)
						{
						  alert("O")
						}
					else{
					      alert("Reappear ")
					    }
				        }
				else{
					document.write("Reappear")
				    }

			</script>
		</head>
	</html>
